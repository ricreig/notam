version: '3.9'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: notam
      POSTGRES_USER: notam
      POSTGRES_PASSWORD: notam
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file: .env
    environment:
      - PORT=3001
    depends_on:
      - db
    ports:
      - '3001:3001'
    volumes:
      - ./api:/app
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file: .env
    environment:
      - VITE_API_URL=http://api:3001
    depends_on:
      - api
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
    command: npm run dev -- --host 0.0.0.0

volumes:
  db-data:
